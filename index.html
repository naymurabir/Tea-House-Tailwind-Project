<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="shortcut icon" href="images/banner.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9fb8d1b6a6.js" crossorigin="anonymous"></script>

    <!-- DaisyUI Component -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Styles -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <!--Fonts-->
    <style>
        .manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="max-w-screen-xl mx-auto px-8 md:px-16 lg:px-24">
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <a class="btn btn-ghost normal-case text-2xl text-black font-bold">Tea House</a>
                </div>
                <div class="flex-none">
                    <div class="dropdown dropdown-end">
                        <label tabindex="0" class="btn btn-ghost btn-circle">
                            <div class="indicator">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                                </svg>
                                <span class="badge badge-sm indicator-item">8</span>
                            </div>
                        </label>
                        <div tabindex="0" class="mt-3 z-[1] card card-compact dropdown-content w-52 bg-base-100 shadow">
                            <div class="card-body">
                                <span class="font-bold text-lg">8 Items</span>
                                <span class="text-info">Subtotal: $999</span>
                                <div class="card-actions">
                                    <button class="btn btn-primary btn-block">View cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="dropdown dropdown-end">
                        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                            <div class="w-10 rounded-full">
                                <img src="./images/avatar.png" />
                            </div>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li>
                                <a class="justify-between">
                                    Profile
                                    <span class="badge">New</span>
                                </a>
                            </li>
                            <li><a>Settings</a></li>
                            <li><a>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Banner Section -->
        <div class="max-w-screen-xl mx-auto my-10 px-8 md:-px-16 lg:px-24">

            <div class="">
                <div class="hero-content flex-col lg:flex-row">

                    <div class="space-y-3">
                        <h1 class="text-5xl font-bold text-black">It's good <br>
                            tea time at The <br> Tea House</h1>
                        <p class="text-base">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
                            Taste
                            Buds.</p>
                        <div class="items-center">
                            <button class="btn bg-gradient-to-r from-[#FF8938] to-[#F00] text-white">Explore
                                More
                                <i class="fa-brands fa-wpexplorer text-lg"></i>
                            </button>
                        </div>
                    </div>
                    <div class="relative">
                        <img src="./images/banner.png" class="max-w-sm rounded-lg" />

                        <div class="absolute -mt-20 left-5 p-5 bg-white shadow-lg rounded w-44">
                            <div class="flex items-center gap-x-3 ">
                                <i class="fa-solid fa-star text-xl text-amber-500"></i>
                                <div>
                                    <h3 class="text-black font-bold">5.00</h3>
                                    <p class="text-xs">Trust Pilot Ratings</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
